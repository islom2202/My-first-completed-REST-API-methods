<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="dist/styles.css">
  <title>User List</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <h1>User List</h1>
    <div class="header__buttons">
        <span class="material-symbols-outlined switch-button">wb_sunny</span>
      <button class="addOpen">
        <span class="material-symbols-outlined">add</span>New
      </button>
      <div class="header__buttons-switchers">
        <button class="light activeTheme">
          <span class="material-symbols-outlined">wb_sunny</span>Light
        </button>
        <button class="dark">
          <span class="material-symbols-outlined">dark_mode</span>Dark
        </button>
      </div>
    </div>
  </header>
  <main>
    <!--Filters-->
    <section class="filters">
      <div class="left">
        <div class="statusBox box">
          <label>Status</label>
          <select class="stateFilter">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="cityBox box">
          <label>City</label>
          <select class="citiesFilter">
            <option value="">All cities</option>
            <option value="Dushanbe">Dushanbe</option>
            <option value="Kulob">Kulob</option>
            <option value="Bokhtar">Bokhtar</option>
            <option value="Khujand">Khujand</option>
          </select>
        </div>
      </div>
      <!--right-->
      <div class="searchBox box">
        <label>Search</label>
        <input type="search" placeholder="Name, email, phone-number" class="searchFilter">
        <span class="material-symbols-outlined">search</span>
      </div>
    </section>
    <!--Table-->
    <div class="tableBox">
      <table>
        <thead>
          <tr>
            <th>
              <span class="material-symbols-outlined">person</span> Names
            </th>
            <th>
              <span class="material-symbols-outlined">lock</span> City
            </th>
            <th>
              <span class="material-symbols-outlined">schedule</span> Status  
              <span class="material-symbols-outlined">north</span>
            </th>
            <th>
              <span class="material-symbols-outlined">sell</span> Phone
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2019%2F05%2Fbillie-eilish.jpg&q=60" alt="Billie Eilish">
              <div class="userNameEmail">
                <h2>Billie Eilish</h2>
                <small>eilish@gmail.com</small>
              </div>
            </td>
            <td>Dushanbe</td>
            <td>
              <span class="inactive">Inactive</span>
            </td>
            <td>
              88888 0090
                  <span class="material-symbols-outlined moreBtn" tabindex="0">more_horiz</span>  
                <ul class="moreBtnOnclick">
                  <li class="viewProfile" tabindex="0">
                    <span class="material-symbols-outlined">person</span> View profile
                  </li>
                  <li class="editProfile" tabindex="0">
                    <span class="material-symbols-outlined">edit</span> Edit
                  </li>
                  <li class="deleteProfile" tabindex="0">
                    <span class="material-symbols-outlined">delete</span> Delete
                  </li>
                </ul>             
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--Add Dialog-->
    <dialog class="addDialog">
      <div class="addDialog__header">
        <h2>Add new</h2>
        <span class="material-symbols-outlined addClose">close</span>
      </div>
      <form class="addDialog__form">
        <div class="box">
          <label>Image</label>
          <input type="text" name="image" placeholder=".png / .jpg / .jpeg" required>
        </div>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <div class="box">
          <label>State</label>
          <select name="state">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="box">
          <label>City</label>
          <select name="city">
            <option value="Dushanbe">Dushanbe</option>
            <option value="Kulob">Kulob</option>
            <option value="Bokhtar">Bokhtar</option>
            <option value="Khujand">Khujand</option>
          </select>
        </div>
        <input type="tel" name="phone" placeholder="Phone" required>
        <div class="addDialogButtons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </dialog>

    <!--Info Dialog-->
    <dialog class="infoDialog">
      <!-- <div class="infoDialog__header">
        <span class="material-symbols-outlined closeInfo">close</span>
        <h2>User Info</h2>
      </div>
      <div class="infoDialog__userAvatar">
        <img src="https://static.independent.co.uk/2021/10/04/18/Britain_No_Time_To_Die_World_Premiere_15169.jpg?width=1200&height=900&fit=crop">
        <div class="userNameEmail">
          <h2>Billie Eilish</h2>
          <small>eilish@gmail.com</small>
        </div>

      <table class="infoDialog__status">
        <tr>
          <td>
            <span class="material-symbols-outlined">lock</span>
            City
          </td>
          <td class="infoCity">Dushanbe</td>
        </tr>
        <tr>
          <td>
            <span class="material-symbols-outlined">schedule</span>
            Status
          </td>
          <td class="infoUserStatus">Inactive</td>
        </tr>
        <tr>
          <td>
            <span class="material-symbols-outlined">sell</span>
            Phone
          </td>
          <td class="userPhoneNumber">88888 0090</td>
        </tr>
      </table> -->
    </dialog>

    <!--Edit Dialog-->
    <dialog class="editDialog">
      <div class="editDialog__header">
        <h2>Add new</h2>
        <span class="material-symbols-outlined closeEditDialog">close</span>
      </div>
      <form class="editDialog__form">
        <div class="box">
          <label>Image</label>
          <input type="text" name="image" placeholder=".png / .jpg / .jpeg">
        </div>
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="surname" placeholder="Surname">
        <input type="email" name="email" placeholder="E-mail">
        <div class="box">
          <label>State</label>
          <select name="state">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="box">
          <label>City</label>
          <select name="city">
            <option value="Dushanbe">Dushanbe</option>
            <option value="Kulob">Kulob</option>
            <option value="Bokhtar">Bokhtar</option>
            <option value="Khujand">Khujand</option>
          </select>
        </div>
        <input type="tel" name="phone" placeholder="Phone">
        <div class="editDialog__buttons">
          <button class="save">SAVE</button>
          <button class="cancel">CANCEL</button>
        </div>
      </form>
    </dialog>

  </main>
  <script src="js/main.js" type="module"></script>
</body>
